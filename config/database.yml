default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV['DATABASE_POOL'] || 25 %>

development:
  <<: *default
  host:     <%= ENV['DEVELOPMENT_DATABASE_HOST'] || '127.0.0.1' %>
  database: <%= ENV['DEVELOPMENT_DATABASE_NAME'] || 'box_of_the_month_development' %>
  username: <%= ENV['DEVELOPMENT_DATABASE_USER'] || 'szymon' %>
  password: <%= ENV['DEVELOPMENT_DATABASE_PASS'] || nil %>
  port:     <%= ENV['DEVELOPMENT_DATABASE_PORT'] || 5432 %>

test:
  <<: *default
  host:     <%= ENV['TEST_DATABASE_HOST'] || '127.0.0.1' %>
  database: <%= ENV['TEST_DATABASE_NAME'] || 'box_of_the_month_test' %>
  username: <%= ENV['TEST_DATABASE_USER'] || 'szymon' %>
  password: <%= ENV['TEST_DATABASE_PASS'] || nil %>
  port:     <%= ENV['TEST_DATABASE_PORT'] || 5432 %>
